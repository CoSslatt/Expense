    <link rel="stylesheet" href="main.css">

    <title>Expense</title>

<body>

        <section>

            <span class="logo">Manage your expenses</span>

        </section>

        <section>

            </div>

            <div class="table-section">
                <div class="table-elements thing-text">thing</div>
                <div class="table-elements amount-text">amount</div>
                <div class="table-elements date-text">date</div>
            </div>

            <div class="user-section">
                <div class="user-content thing-content"></div>
                <div class="user-content amount-content"></div>

            </div>

        </section>
